<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Hierarchy Graph</title>
    <style>
        /* --- Basic Layout & Theming --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Graph Container --- */
        #cy {
            flex-grow: 1; /* Takes up all available space */
            position: relative;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        /* --- Control Panel --- */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        /* --- UI Elements --- */
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 13px;
            font-weight: 500;
            color: #555;
        }

        select, input[type="text"], button {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 13px;
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        button {
            cursor: pointer;
            background-color: #007aff;
            color: white;
            border-color: #007aff;
            font-weight: 500;
        }

        button:hover {
            background-color: #005ecb;
        }

        #reset-button {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        #reset-button:hover {
            background-color: #5a6268;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.4.0/cytoscape-dagre.js"></script>
</head>
<body>

<div class="controls">
    <div class="control-group">
        <label for="layout-select">Layout:</label>
        <select id="layout-select">
            <option value="dagre" selected>Dagre (Tree)</option>
            <option value="breadthfirst">Breadthfirst</option>
            <option value="circle">Circle</option>
            <option value="grid">Grid</option>
        </select>
    </div>
    <div class="control-group">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Search class or method...">
    </div>
    <button id="reset-button">Reset View & Highlight</button>
</div>

<div id="cy"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const graphData = '{graph_data_placeholder}';

        if (!graphData || !graphData.nodes || !graphData.edges) {
            console.error("Graph data is missing or invalid.");
            document.getElementById('cy').innerText = "Error: Could not load graph data.";
            return;
        }

        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: {
                nodes: graphData.nodes.map(node => ({
                    data: {
                        id: node.id,
                        fullLabel: `${node.className}\n${node.methodName}(${node.params})\n${node.packageName}`,
                        ...node
                    }
                })),
                edges: graphData.edges.map(edge => ({
                    data: {
                        id: `edge_${edge.source}_${edge.target}`,
                        source: edge.source,
                        target: edge.target
                    }
                }))
            },
            style: [
                {
                    selector: 'node',
                    style: {
                        'shape': 'round-rectangle',
                        'width': 'label',
                        'height': 'label',
                        'padding': '12px',
                        'label': (ele) => `${ele.data('className')}\n${ele.data('methodName')}`,
                        'text-wrap': 'wrap',
                        'text-max-width': '200px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'font-weight': 'bold',
                        'font-size': '14px',
                        'color': '#0062c4', // Method name color
                        'border-color': 'data(classColor)', // Class color on border
                        'border-width': 4
                    }
                },
                { // 普通节点 - 粉蓝色
                    selector: 'node[nodeType="INTERMEDIATE"]',
                    style: {'background-color': '#B6E8F3'}
                },
                { // 调用链顶端 (无出度) - 灰色
                    selector: 'node[nodeType="ROOT"]',
                    style: {'background-color': '#E0E0E0'}
                },
                { // 调用链末端 (无入度) - 淡绿色
                    selector: 'node[nodeType="LEAF"]',
                    style: {'background-color': '#D2EEC1'}
                },
                { // 分析入口点的特殊样式
                    selector: 'node[?isEntry]',
                    style: {
                        'border-style': 'double',
                        'border-width': 6,
                        'border-color': '#FFD700'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#b3b3b3',
                        'target-arrow-color': '#b3b3b3',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier'
                    }
                },
                {
                    selector: '.highlighted',
                    style: {
                        'background-color': '#007aff',
                        'line-color': '#007aff',
                        'target-arrow-color': '#007aff',
                        'border-color': '#007aff',
                        'transition-property': 'background-color, line-color, target-arrow-color, border-color',
                        'transition-duration': '0.2s'
                    }
                },
                {
                    selector: '.dimmed',
                    style: {'opacity': 0.2}
                }
            ],
            layout: {
                name: 'dagre',
                rankDir: 'LR',
                spacingFactor: 1.2
            }
        });

        // Interaction logic
        cy.on('tap', 'node', function (evt) {
            const node = evt.target;
            const highlightCollection = node.union(node.successors()).union(node.predecessors());
            cy.elements().removeClass('highlighted').addClass('dimmed');
            highlightCollection.removeClass('dimmed').addClass('highlighted');
        });

        cy.on('tap', function (evt) {
            if (evt.target === cy) {
                cy.elements().removeClass('highlighted').removeClass('dimmed');
            }
        });

        document.getElementById('layout-select').addEventListener('change', function () {
            cy.layout({name: this.value, rankDir: 'LR', animate: true, spacingFactor: 1.2}).run();
        });

        let timeout;
        document.getElementById('search-input').addEventListener('input', function () {
            const query = this.value.toLowerCase().trim();
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                cy.elements().removeClass('highlighted').removeClass('dimmed');
                if (!query) return;

                const searchResults = cy.nodes().filter(node =>
                    node.data('fullLabel').toLowerCase().includes(query)
                );

                if (searchResults.length > 0) {
                    cy.elements().difference(searchResults).addClass('dimmed');
                    searchResults.addClass('highlighted');
                }
            }, 300);
        });

        document.getElementById('reset-button').addEventListener('click', function () {
            cy.elements().removeClass('highlighted').removeClass('dimmed');
            document.getElementById('search-input').value = '';
            cy.fit();
            cy.center();
        });
    });
</script>
</body>
</html>
